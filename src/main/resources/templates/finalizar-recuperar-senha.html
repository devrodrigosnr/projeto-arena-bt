<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<body>
	<div layout:fragment="content">
		<div>
			<img th:src="@{/images/user.png}" id="imgIconeUsuario">
			<h1>Reset de senha</h1>
			<form class="form" method="post" th:action="@{/public/efetuar-troca}">
				<fieldset>
					<input type="hidden" name="token" th:value="${token}">
					<label for="novaSenha">Nova Senha:</label></br>
					<input type="password" name="novaSenha" placeholder="Senha..."/> </br>
					<input type="submit" value="Enviar"/>
				</fieldset>
			</form>
			</br>
			<div id="mensagemDeSucesso" th:if="${msg != null}">
				<span th:text="${msg}"></span>
			</div>
			<div id="mensagemErro" th:if="${msgErro != null}">
				<span th:text="${msgErro}"></span>
			</div>
		</div>
	</div>	
</body>
</html>
