    <h1>Cadastro de Aluno</h1>

    <div>Aqui vai um exemplo de mensagem de sucesso</div></br>

    <form method="post" action="">
        <fieldset>
            <label for="nome">Nome do Aluno:</label></br>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome..." /></br></br>
            <div>Aqui vai um exemplo de mensagem de erro</div></br>

            <label for="cpf">CPF:</label></br>
            <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF..." /></br></br>

            <label for="email">E-mail:</label></br>
            <input type="email" id="email" name="email" placeholder="Digite o e-mail..." /></br></br>

            <label for="dataNascimento">Data de Nascimento:</label></br>
            <input type="date" id="dataNascimento" name="dataNascimento" /></br></br>

            <label for="telefone">Telefone:</label></br>
            <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone..." /></br></br>

            <label for="telefoneEmergencia">Contato de Emergência:</label></br>
            <input type="text" id="telefoneEmergencia" name="telefoneEmergencia"
                placeholder="Digite o contato de emergência..." /></br></br>

            <label for="bairro">Bairro:</label></br>
            <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro..." /></br></br>

            <input type="button" value="Cadastrar" />
        </fieldset>
    </form>
    <br />

    <input type="button" value="Voltar" />
